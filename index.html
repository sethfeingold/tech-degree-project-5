<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <title>Seth's Photo Gallery</title>
</head>
<body>

    <div class="searchbox-container">
        <h2>Search Through the Photo Gallery</h2>
        <input type="text" class="searchbox" placeholder="search for images" id="mySearch">
    </div>


    <div class='grid-container'>
        <!-- 1st thumbnail -->
        <div class='thumbnail tabCol1 col1'>
            <a data-fancybox="gallery" href="photos/01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img src="photos/thumbnails/01.jpg" alt=""></a>

        </div>
        <!-- 2nd thumbnail -->
        <div class='thumbnail tabCol2 col2'>
            <a data-fancybox="gallery" href="photos/02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="photos/thumbnails/02.jpg" alt=""></a>

        </div>
        <!-- 3rd thumbnail -->
        <div class='thumbnail tabCol3 col3'>
            <a data-fancybox="gallery" href="photos/03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="photos/thumbnails/03.jpg" alt=""></a>


        </div>
        <!-- 4th thumbnail -->
        <div class='thumbnail tabCol1 col4'>
            <a data-fancybox="gallery" href="photos/04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."><img src="photos/thumbnails/04.jpg" alt=""></a>

        </div>
        <!-- 5th thumbnail -->
        <div class='thumbnail tabCol2 col1'>
            <a data-fancybox="gallery" href="photos/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photos/thumbnails/05.jpg" alt=""></a>

        </div>
        <!-- 6th thumbnail -->
        <div class='thumbnail tabCol3 col2'>
            <a data-fancybox="gallery" href="photos/06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color."><img src="photos/thumbnails/06.jpg" alt=""></a>

        </div>
        <!-- 7th thumbnail -->
        <div class='thumbnail tabCol1 col3'>
            <a data-fancybox="gallery" href="photos/07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!"><img src="photos/thumbnails/07.jpg" alt=""></a>

        </div>
        <!-- 8th thumbnail -->
        <div class='thumbnail tabCol2 col4'>
            <a data-fancybox="gallery" href="photos/08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photos/thumbnails/08.jpg" alt=""></a>

        </div>
        <!-- 9th thumbnail -->
        <div class='thumbnail tabCol3 col1'>
            <a data-fancybox="gallery" href="photos/09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane."><img src="photos/thumbnails/09.jpg" alt=""></a>
            
        </div>
        <!-- 10th thumbnail -->
        <div class='thumbnail tabCol1 col2'>
            <a data-fancybox="gallery" href="photos/10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange."><img src="photos/thumbnails/10.jpg" alt=""></a>

        </div>
        <!-- 11th thumbnail -->
        <div class='thumbnail tabCol2 col3'>
            <a data-fancybox="gallery" href="photos/11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photos/thumbnails/11.jpg" alt=""></a>

        </div>
        <!-- 12th thumbnail -->
        <div class='thumbnail tabCol3 col4'>
            <a data-fancybox="gallery" href="photos/12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photos/thumbnails/12.jpg" alt=""></a>

        </div>
    </div>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
